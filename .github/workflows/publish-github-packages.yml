name: Publish to GitHub Packages

on:
  release:
    types: [created, published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip build wheel twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Publish to TestPyPI (GitHub Packages)
      run: |
        twine upload dist/* \
          --repository testpypi \
          --username __token__ \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --skip-existing
      continue-on-error: true
    
    - name: Publish to PyPI
      run: |
        twine upload dist/* \
          --username __token__ \
          --password ${{ secrets.PYPI_API_TOKEN }} \
          --skip-existing
